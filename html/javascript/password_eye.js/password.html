<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

        <label for="password" >password</label>
        <input id="password" type="password" size="30" name="password">

     <label for="" >show password</label>  
      <input type="checkbox" id="checkbox"  onclick="(show())" name="password" value="password">
    </form>
    
</body>
<script>
    
    
    function show(){

        let elem=document.getElementById('password');
        if (elem.type=="password"){
            elem.type="text";
        }else{
            elem.type="password";
        }


    }
</script>
</html>

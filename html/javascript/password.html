<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body><form action="" name="myform">
        <input type="password" id="password" value="" >
        <button  id="submit">submit</button>
        <h1 id="small"></small>
    </form>
</body>
<script>
document.myform.addEventListener('submit',function(){
    var a=document.getElementById('password').value;
    var b=a.split('')
    
    if(b.has['@']){
        var value=true

    }else{
        value=false
    }

    if((a.length)>8 && value){
        alert("correct password")
        // document.getElementById('small').innerHTML=" password shoulbe more than 8 character";
    }else{
        alert("wrong password")

    }
    

});
</script>
</html>
